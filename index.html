<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="GreenTurismo: trouvez la voie verte!">
        <meta name="author" content="Hugo Ferrer, Enzo Contini">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap link -->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">

        <!-- Leaflet links -->
        <link rel="stylesheet" 
              href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
              integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
              crossorigin="">
        <link rel="stylesheet" href="src/css/leaflet/leaflet-routing-machine.css">
        <link rel="stylesheet" href="src/css/leaflet/MarkerCluster.Default.css">
        <link rel="stylesheet" href="src/css/leaflet/MarkerCluster.css">

        <!-- GreenTurismo styles -->
        <link rel="stylesheet" href="src/css/styles.css">
        
        <!-- FontAwesome icons -->
		<link rel="stylesheet" href="src/css/all.min.css">

        <!-- bootstrap scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous">
        </script>

        <!-- Leaflet scripts -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
                integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
                crossorigin="">
        </script>
        <script src="src/js/leaflet/leaflet.markercluster.js"></script>
        <script src="src/js/leaflet/leaflet-routing-machine.js"></script>
        <script type="module" src="src/js/app.js"></script>
    </head>
    <body>

        <!-- Leaflet map -->
        <div id="gtMap"></div>

        <!-- GreenTurismo side-left layout -->
		<div class="side-left layout">
			<div id="search" class="control">
				<i class="fas fa-search-location"></i>
			</div>
		</div>

        <!-- GreenTurismo side-top layout -->
		<div class="side-top layout">
			<form id="pathCalculator">
				<input id="positionDepart" type="text" class="input start" value="Lyon" placeholder="Lieu de départ&hellip;"/>
				<input id="positionArrivee" type="text" class="input end" value="Lille" placeholder="Lieu d'arrivée&hellip;"/>
                <input id="recherchePoints" type="button" class="submit" value="Calculer mon trajet"/>
                <hr/>
                <label for="model"><i class="fas fa-car"></i> Sélectionnez votre modèle :</label>
                <select id="car-model">
                    <option value="0">...</option>
                    <option value="1">Renault Zoe R75</option>
                    <option value="2">Tesla Model 3</option>
                </select>
                <hr style="border:none;"/>
                <label for="autonomieMaximale"><i class="fas fa-battery-three-quarters"></i> Niveau de charge : <span id="charge-value">0 %</span></label>
                <input id="autonomieMaximale" type="range" min="0" max="100" value="0">
			</form>
		</div>

        <!-- GreenTurismo app -->
        <!--<script type="module" src="src/js/app.js"></script>-->
    </body>
</html>
